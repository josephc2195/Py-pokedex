{% extends "bootstrap/base.html" %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles.css') }}">

{% block content %}
    <div class="container d-flex flex-row flex-wrap justify-content-around align-items-center text-center">
          {% for pk in pokemon %}
            <a class="m-3" href="/{{'-'.join(pk.split()).lower()}}" > {{pk}}</a>
          {% endfor %}
        <form action="{{ url_for('get_pokemon') }}" method="POST">
            <input type='text' name="pokemon" required placeholder="pokemon" />
            <input class="btn btn-primary" type="submit" value="Get Pokemon">
        </form>

    </div>
{% endblock %}
